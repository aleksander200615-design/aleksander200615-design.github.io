<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebGazer Test</title>

  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>

<body>
  <h2>WebGazer test</h2>
  <p>Нажми кнопку и смотри на экран</p>

  <button onclick="start()">START</button>

  <script>
    function start() {
      webgazer
        .setRegression('ridge')
        .showVideo(true)
        .showFaceOverlay(true)
        .showPredictionPoints(true)
        .begin();
    }
  </script>
</body>
</html>
